<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Board Game Generator</title>
  </head>
  <style media="print">
    #controls { display: none; }
  </style>
  <style media="screen">
    #controls {

    }
  </style>
  <body>
    <div id="controls">

    <script type="text/javascript" src="two.js"></script>
